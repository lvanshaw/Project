<html lang="en">

<head>
  <meta charset="UTF-8" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+J13XmXfQLZ9jv2kEcPQVFaP12ugpdB" crossorigin="anonymous" />

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-YYGmzoIeL1bScflgSj2PplbfUvZZKP2Ib8XCrNf57TgNwg1sBllFoh8Ih3oJjvy3"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+J13XmXfQLZ9jv2kEcPQVFaP12ugpdB"
    crossorigin="anonymous"></script>
  <style>
    /* Additional CSS styles for the page */
    body {
      background-color: #f1f1f1;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      color: #444444;
      margin-top: 50px;
      margin-bottom: 30px;
      text-align: center;
      font-size: 36px;
    }

    form {
      margin: auto;
      width: 50%;
      max-width: 500px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 20px 0 0 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #3e8e41;
    }

    .info-container {
      margin-top: 50px;
      margin-bottom: 30px;
      text-align: center;
    }

    .info-container h2 {
      color: #444444;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .info-container p {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Upload - OpenALPR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container my-5">
    <h1 class="mb-5">Upload Files</h1>
    <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file-input">Choose File</label>
        <input type="file" class="form-control-file" id="file-input" name="file" />
      </div>
      <div class="form-group">
        <label for="description-input">Description</label>
        <textarea class="form-control" id="description-input" rows="3" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="type-input">Type</label>
        <select class="form-control" id="type-input" name="type">
          <option value="image">Image</option>
          <option value="video">Video</option>
        </select>
      </div>
      <div class="form-group">
        <label for="priority-input">Priority</label>
        <select class="form-control" id="priority-input" name="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>

</body>

</html>
